<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>stevejobs.ch — Coming Soon</title>
  <meta name="description" content="stevejobs.ch — Coming soon." />
  <meta name="theme-color" content="#000000" />

  <style>
    :root {
      --bg: #000;
      --fg: #f5f5f5;
      --muted: rgba(245,245,245,.7);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      display: grid;
      place-items: center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      overflow: hidden;
    }

    .wrap {
      text-align: center;
      padding: 24px;
    }

    .line {
      display: inline-flex;
      align-items: baseline;
      justify-content: center;
      gap: 0;
      font-size: clamp(28px, 6vw, 72px);
      letter-spacing: 0.02em;
      line-height: 1.05;
      white-space: nowrap;
    }

    /* The caret */
    .caret {
      display: inline-block;
      width: 0.6ch;
      margin-left: 0.15ch;
      border-left: 2px solid var(--fg);
      height: 1em;
      transform: translateY(0.12em);
      animation: blink 900ms steps(1) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .sub {
      margin-top: 14px;
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
      letter-spacing: 0.22em;
      text-transform: lowercase;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 600ms ease, transform 600ms ease;
    }

    .sub.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Optional subtle vignette */
    .vignette {
      position: fixed;
      inset: -20%;
      pointer-events: none;
      background: radial-gradient(closest-side, rgba(0,0,0,0) 0%, rgba(0,0,0,0.35) 55%, rgba(0,0,0,0.75) 100%);
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .caret { animation: none; }
      .sub { transition: none; }
    }
  </style>
</head>

<body>
  <div class="wrap" aria-label="Coming soon">
    <div class="line" role="heading" aria-level="1">
      <span id="typed" aria-label="stevejobs.ch"></span><span class="caret" aria-hidden="true"></span>
    </div>
    <div id="sub" class="sub">coming soon</div>
  </div>

  <div class="vignette" aria-hidden="true"></div>

  <script>
    (function () {
      const text = "stevejobs.ch";
      const typedEl = document.getElementById("typed");
      const subEl = document.getElementById("sub");

      const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      if (prefersReduced) {
        typedEl.textContent = text;
        subEl.classList.add("show");
        return;
      }

      let i = 0;
      const speed = 120;     // ms per character
      const startDelay = 400;

      function type() {
        if (i < text.length) {
          typedEl.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else {
          setTimeout(() => subEl.classList.add("show"), 250);
        }
      }

      setTimeout(type, startDelay);
    })();
  </script>
</body>
</html>
